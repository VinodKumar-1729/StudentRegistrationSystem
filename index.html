<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Student registration is a website for a student to register, he/ she can register, they can edit or they can delete thier details.">
    <meta name="keywords" content="student, registration, college, university.">
    <meta name="author" content="Vinod Kumar">

    <title> Student Registration System</title>
    <link rel="icon" type="image/x-icon" href="./images/graduated.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1> Student Registration System </h1>
            <p> Here you can register student details, you can edit or delete records. </p>
        </header>

        <div class="main">

            <section class="form-section">
                <h2> Student Registration </h2>
                <form id="form">
                    <label for="Name">Student Name:</label>
                    <input type="text" id="Name" required>
                    <label for="Id">Student ID:</label>
                    <input type="number" id="Id" required>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" required>
                    <label for="contactNo">Contact No.:</label>
                    <input type="number" id="contactNo" required>
                    <button type="submit"> Add </button>
                </form>
            </section>

            <section class="display-section" id="display">
                <h2>Registered Students</h2>
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No.</th>
                            <th> Edit or Delete </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Here we will insert student records dynamically -->
                    </tbody>
                </table>
            </section>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
